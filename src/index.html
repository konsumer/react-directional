<title>react-directional demo</title>
<div id="root"></div>
<style>
body {
  font-family: sans-serif;
  margin: auto;
  width: 500px;
  padding: 20px;
  user-select: none;
}

.joystick rect {
  stroke: black;
  stroke-width: 0.01px;
  fill: lightgrey;
}
.joystick rect:hover {
  fill: lightblue;
}
.joystick rect:active {
  fill: green;
}

.starsjoy path {
  fill: lightgrey;
}
.starsjoy path:hover {
  fill: blue;
}
.starsjoy path:active {
  fill: red;
}

.buttonjoy circle:hover {
  stroke: black;
  stroke-width: 0.1px;
}
.buttonjoy circle:active {
  opacity: 0.8;
}

</style>
