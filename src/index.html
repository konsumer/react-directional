<title>react-directional demo</title>
<div id="root"></div>
<style>
body {
  font-family: sans-serif;
  margin: auto;
  width: 500px;
  padding: 20px;
}

.joystick rect {
  stroke: black;
  stroke-width: 0.01px;
  fill: lightgrey;
}
.joystick rect:hover {
  fill: lightblue;
}
.joystick rect:active {
  fill: green;
}

.starsjs path {
  fill: lightgrey;
}
.starsjs path:hover {
  fill: blue;
}
.starsjs path:active {
  fill: red;
}
</style>
